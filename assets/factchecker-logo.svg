<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFD60A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32D74B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- FactChecker text -->
  <text x="50" y="80" font-family="'Fredoka One', cursive, sans-serif" font-size="48" font-weight="400" 
        fill="url(#textGradient)" stroke="#000" stroke-width="3" stroke-linejoin="round">
    FactChecker
  </text>
  
  <!-- Bot text -->
  <text x="50" y="140" font-family="'Fredoka One', cursive, sans-serif" font-size="48" font-weight="400" 
        fill="url(#textGradient)" stroke="#000" stroke-width="3" stroke-linejoin="round">
    Bot
  </text>
  
  <!-- Robot icon -->
  <g transform="translate(480, 60)">
    <!-- Robot body -->
    <rect x="0" y="20" width="60" height="80" rx="15" ry="15" 
          fill="#00D4FF" stroke="#000" stroke-width="4"/>
    
    <!-- Robot head -->
    <circle cx="30" cy="10" r="25" 
            fill="#00D4FF" stroke="#000" stroke-width="4"/>
    
    <!-- Eyes -->
    <circle cx="22" cy="5" r="6" fill="#fff" stroke="#000" stroke-width="2"/>
    <circle cx="38" cy="5" r="6" fill="#fff" stroke="#000" stroke-width="2"/>
    <circle cx="22" cy="5" r="3" fill="#000"/>
    <circle cx="38" cy="5" r="3" fill="#000"/>
    
    <!-- Mouth -->
    <path d="M 20 15 Q 30 25 40 15" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="30" y1="-15" x2="30" y2="-5" stroke="#000" stroke-width="3" stroke-linecap="round"/>
    <circle cx="30" cy="-18" r="4" fill="#FF006E" stroke="#000" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="-15" y="35" width="20" height="8" rx="4" ry="4" 
          fill="#00D4FF" stroke="#000" stroke-width="3"/>
    <rect x="55" y="35" width="20" height="8" rx="4" ry="4" 
          fill="#00D4FF" stroke="#000" stroke-width="3"/>
    
    <!-- Chest panel -->
    <rect x="15" y="35" width="30" height="20" rx="5" ry="5" 
          fill="#32D74B" stroke="#000" stroke-width="2"/>
    
    <!-- Screen lines -->
    <line x1="20" y1="40" x2="40" y2="40" stroke="#000" stroke-width="1"/>
    <line x1="20" y1="45" x2="40" y2="45" stroke="#000" stroke-width="1"/>
    <line x1="20" y1="50" x2="40" y2="50" stroke="#000" stroke-width="1"/>
  </g>
</svg>